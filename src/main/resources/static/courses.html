<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Courses Management</h1>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="students.html">Students</a>
        <a href="teachers.html">Teachers</a>
        <a href="registrations.html">Registrations</a>
    </nav>
</header>
<main>
    <h2>Courses List</h2>
    <table id="coursesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Credits</th>
            <th>Teacher</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Add / Update Course</h2>
    <form id="courseForm">
        <input type="hidden" id="courseId">
        <label>Course Name</label>
        <input type="text" id="courseName" required>
        <label>Course Description</label>
        <input type="text" id="courseDescription" required>
        <label>Credits</label>
        <input type="number" id="credits" required>
        <label>Teacher ID</label>
        <input type="number" id="teacherId" required>
        <button type="submit">Save</button>
        <div class="error" id="formError"></div>
    </form>

    <h2>Search / Filter</h2>
    <input type="text" id="searchName" placeholder="Course name">
    <button id="searchBtn">Search</button>
    <input type="number" id="filterTeacherId" placeholder="Teacher ID">
    <button id="filterTeacherBtn">Filter by Teacher</button>
</main>
<script src="js/courses.js"></script>
</body>
</html>
